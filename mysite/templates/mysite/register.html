{% extends "mysite/header.html" %}
{%  load materializecss %}
{% block content %}
    <form method = "POST">
        {%  csrf_token %}
        {% for field in form %}
            <div class="field">
                <label for="{{ field.id_for_label }}" class="label">{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}
        <button class="btn" style="background-color: blueviolet; color:white" type="submit">register</button>
    </form>
    If you already have an account, <a href="/login"><strong>login</strong></a> instead
{% endblock %}
